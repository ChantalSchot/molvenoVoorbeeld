<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
        $.ajax({url: "/api/rooms/all?filterEmpty=false&filterOccupied=false", type: "get", success: function(result){
            console.log(result);
            $("#tableBody").html("");
            $.each(result, function(index, room) {
                $("#tableBody").append(
                    "<tr><td>" + room.roomNumber +
                    "</td><td>" + room.lastName +
                    "</td><td>" + room.firstName +
                    "</td><td>" + room.country +
                    "</td><td>" + room.startDate +
                    "</td><td>" + room.endDate +
                    "</td><td>" + room.numberOfBeds +
                    "</td><td>" + room.roomStatus +
                    "</td><td>" + room.roomBlocked +
                    "</td></tr>");
            });
        }});
    });
</script>
