<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>Event overview</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table id="events" class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Price</th>
                    <th>Max. participants</th>
                    <th>Catering</th>
                    <th>Activity</th>
                    <th>Information</th>
                    <th>Additional information</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script type="application/javascript" language="JavaScript">
var eventsTable;
$(document).ready(
eventsTable = function () {
return $('#events').DataTable({
"dom": "<'row'<'col-sm-12 col-md-4'l><'col-sm-12 col-md-4'B><'col-sm-12 col-md-4'f>>" +
"<'row'<'col-sm-12'tr>>" +
"<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",
"select": "single",
"ajax": {
"url": "http://localhost:8080/event",
"dataSrc": "_embedded.events"
},
"columns": [
{"data": "name"},
{"data": "startDate"},
{"data": "endDate"},
{"data": "price"},
{"data": "maxParticipants"},
{"data": "catering"},
{"data": "additionalInformation"},
{"data": "activity"},
{"data": "information"}
],
"buttons": [
{
"text": 'Create Event',
"className": "btn",
"init": function (dt, node, config) {
$(node[0]).attr("data-toggle", "modal");
$(node[0]).attr("data-target", "#newEvent");
}
},
{
"text": 'Edit Event',
"className": "btn",
"init": function (dt, node, config) {
$(node[0]).attr("data-toggle", "modal");
$(node[0]).attr("data-target", "#newEvent");
}
},
{
"extend": 'selected',
"text": 'Cancel Event',
"className": "btn",
"action": function (e, dt, button, config) {
var event = dt.data()[dt.rows({selected: true})[0]];
toggleWatched(event);
}
},
{
"extend": 'selected',
"text": 'Delete Event',
"className": "btn btn-danger",
"action": function (e, dt, button, config) {
var event = dt.data()[dt.rows({selected: true})[0]];
deleteEvent(event);
}
},
{
"extend": 'selected',
"text": 'Export to pdf',
"className": "btn",
"action": function (e, dt, button, config) {
var event = dt.data()[dt.rows({selected: true})[0]];
deleteEvent(event);
}
}
]
});
}());

var getEvents = function () {
eventsTable.ajax.reload(null, false);
};
