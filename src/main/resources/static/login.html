<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        .no-error{
            display: none;
        }
        .no-logout{
            display: none;
        }
    </style>
</head>
<body>
<div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form name="form" action="login" method="post">
                <div class="no-error">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div class="no-logout">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p><a href="/" href="/">Back to home page</a></p>

</div>
<script type="text/javascript">
    function validate() {
        if (document.form.username.value == "" && document.f.password.value == "") {
            document.form.username.classList.add("err-highlight");
            document.form.password.classList.add("err-highlight");
            //alert("Username and password are required");
            document.form.username.focus();
            return false;
        }
        else if (document.f.username.value == "") {
            //alert("Username is required");
            document.form.username.classList.add("err-highlight");
            document.form.password.classList.remove("err-highlight");
            document.form.username.focus();
            return false;
        }
        else if (document.f.password.value == "") {
            //alert("Password is required");
            document.form.username.classList.remove("err-highlight");
            document.form.password.classList.add("err-highlight");
            document.form.password.focus();
            return false;
        }
        else
        {
            document.form.username.classList.remove("err-highlight");
            document.form.password.classList.remove("err-highlight");
        }
    }

    validate();
</script>
</body>
</html>
