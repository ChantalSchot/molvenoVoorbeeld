<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Molveno Lake Resort restaurant reservation</title>

    <link rel="icon" href="/img/logo_128.png" type="image/png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" type="text/css"/>

</head>
<body>
<div class="container">

    <!--STANDARD-->
    <div class="row" role="heading">

        <header id="header" class="col-xs-12">

            <img id="logo" alt="Molveno Lake Resort" src="/img/logo_128.png"/> Molveno Lake Resort

        </header>

    </div>

    <div class="row" role="menubar">

        <nav id="menu" class="col-xs-12" role="navigation">

            <ul>
                <li role="menuitem"><a href="#hotel">Hotel</a></li>
                <li role="menuitem"><a href="../index.html">Restaurant</a></li>
                <li role="menuitem"><a href="#events">Events</a></li>
                <li role="menuitem"><a href="#contact">Contact</a></li>
            </ul>

        </nav>

    </div>

    <div class="row">

        <div id="carousel" class="col-xs-12 carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/img/slideshow/restaurant/restaurant_3.jpg" alt="Hotel room">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/img/slideshow/restaurant/restaurant_2.jpg" alt="Restaurant">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/img/slideshow/restaurant/restaurant_4.jpg" alt="Kite Surfing">
                </div>

            </div>

            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--END STANDARD-->

    <div class="row">

        <main id="content" class="col-xs-12">

            <div class="formContainer">
                <h2>Your reservation</h2>
                <p>
                    <label for="amountOfPeople">People: </label>
                    <input type="number" min="1" max="12" class="form-control" id="amountOfPeople" name="amountOfPeople">
                    <!--TODO: Show only available dates-->
                    <label for="date">Date: </label>
                    <input type="date" class="form-control" id="date" name="date">
                    <!--TODO: Time slots (variates per day) -->
                    <label for="time">Time: </label>
                    <input type="time" class="form-control" id="time" name="time">
                </p>
            </div>
            <div class="formContainer">
                <h2>Your information</h2>
                <p>
                    <span class="subtitle">Fill in your contact details below (no account necessary). Or <b>log in</b> / <b>register</b></span>

                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" name="name">
                    <label for="phone">Phone: </label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control" id="email" name="email">
                    <label for="course">Course: </label>
                    <select class="form-control" name="course" id="course">
                        <option value="0">None</option>
                        <option value="3">3-course menu</option>
                        <option value="5">5-course menu</option>
                        <option value="7">7-course menu</option>
                    </select>
                </p>
            </div>
            
        </main>
    </div>

    <input id="submitReservationBtn" type="submit" name="reserve" value="Submit">
    <!--<div id="reservationError">Fill this with error messages</div>-->
    <!--FOOTER-->
    <div class="row">
        <footer id="footer" class="col-xs-12">
            &copy; 2018 Molveno Lake Resort, all rights reserved
        </footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>
</html>
